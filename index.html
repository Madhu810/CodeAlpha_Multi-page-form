<!DOCTYPE html>
<html>
<head>
  <title>Survey Form</title>
  <link rel="stylesheet" href="form with css.css">
</head>
<body>
  <section>
    <form name="myForm" action="https://formspree.io/f/xdorzkob" onsubmit="validateForm()"  method="post">
      <div><h1>Code Alpha Survey Form</h1></div>
        <div class="page page1 active">
            <div class="form-group">
              <label>Name:</label>
              <input type="text"  id="name" name="name" required placeholder="Enter your name">
              </div>
 
            
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email address">
      </div>
      <button type="button" onclick="nextPage()">Next</button>
      </div>
      <div class="page page2">
        
        <div class="form-group">
        <label for="password">password:</label>
        <input type="password" name="password" id="password" required>
       </div>
       <div class="form-group">
        <label for="phone">phone number:</label>
        <input type="text" id="phone" name="phone"required>
       </div>
  
    <button type="button" class="Previous-btn" onclick="prevPage()">Previous</button>
    <button type="button" class="next-btn" onclick="nextPage()">Next</button>
    </div>
    <div class="page page3">
            
      <div>
          <label for="Gender">Gender:</label>
          <input type="text" id="gender" name="gender" required>
   </div>
      <div class="form-group">
          <label>which intern would you select from  code alpha?</label>
          <input type="text"  name="domain" id="domain">
      </div>
      <div class="form-group">
      <label for="message">message:</label>
      <textarea id="message" name="message" maxlength="50px"></textarea>
      </div>
      <button type="button"  class="Previous-btn" onclick="prevPage()">Previous</button>
  
      <button type="submit" class="submit-btn">Submit</button>
  </div>
  </form>

  </div>
</section>
  <script src="survey.js"></script>
</body>
</html>
